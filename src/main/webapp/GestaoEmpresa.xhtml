<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition template="WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo"> Consulta de Processo </ui:define>
    <ui:define name="conteudo">
        <h:form>
            <p:messages autoUpdate="true"/>
            <p:toolbar>
                <f:facet name="left">
                    <p:inputText value="#{gestaoEmpresasBean.termoPesquisa}" placeholder="Digite aqui um termo de pesquisa.." size="30"/>
                    <p:commandButton value="Pesquisar" icon="fa fa-search" actionListener="#{gestaoEmpresasBean.pesquisar()}" update="empresasDataTable"/>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>

                        <p:commandButton value="Nova" icon="fa fa-plus" onclick="PF('empresaDialogWidgetVar').show()"/>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>

                    <p:commandButton title="Editar" icon="fa fa-edit"/>
                    <p:commandButton title="Excluir" icon="fa fa-trash"/>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>

                    <p:commandButton title="Exporta para o Excel" icon="fa fa-file-excel-o"/>
                </f:facet>

            </p:toolbar>

            <p:dataTable id="empresasDataTable" value="#{gestaoEmpresasBean.listaEmpresas}"
                         var="empresa"
                         emptyMessage="Nenhuma informação a ser exibida!"
                         paginator="true"
                         rows="10"
                         paginatorPosition="bottom"
                         >
                <p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
                    <h:outputText value="#{empresa.razaoSocial}"/>
                </p:column>

                <p:column headerText="Nome fantasia">
                    <h:outputText value="#{empresa.nomeFantasia}"/>
                </p:column>

                <p:column headerText="Tipo empresa">
                    <h:outputText value="#{empresa.tipo}"/>
                </p:column>

                <p:column headerText="Ramo atividade">
                    <h:outputText value="#{empresa.ramoAtividade.descricao}"/>
                </p:column>
            </p:dataTable>
            
            <p:dialog header="Nova Empresa" widgetVar="empresaDialogWidgetVar" 
                      closeOnEscape="true" 
                      resizable="false" 
                      modal="true">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Razão Social: " for="razaoSocial"/>
                    <p:inputText id="razaoSocial" size="80" maxlength="120"/>
                    
                    <p:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
                    <p:inputText id="nomeFantasia" size="80" maxlength="120"/>
                    
                    <p:outputLabel value="Tipo Empresa: " for="tipoEmpresa"/>
                    <p:selectOneMenu id="tipoEmpresa">
                        <f:selectItem itemLabel="Selecione.."/>
                        <f:selectItems value="#{gestaoEmpresasBean.tipoEmpresas}" var="empresa" itemLabel="#{empresa.descricao}" itemValue="#{item}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="CNPJ: " for="cnpj"/>
                    <p:inputMask id="cnpj" mask="99.999.999/9999-99" size="18" maxlength="18"/>
                    
                    <p:outputLabel value="Data Fundação: " for="dataFundacao"/>
                    <p:calendar id="dataFundacao" pattern="dd/MM/yyyy" size="30" />
                    
                    <p:outputLabel value="Ramo Atividade:" for="ramoAtividade"/>
                    <p:autoComplete id="ramoAtividade"/>
                    
                    <p:outputLabel/>
                    <p:commandButton value="Salvar"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
